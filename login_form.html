<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="key_aspects.html">Key Aspects</a>
        <a href="login_form.html">Login Form</a>
    </header>
    <form action="" >
        <legend style="margin: 10px; padding: 10px;">
        <label for="uname">Enter your name:</label>
        <input type="text" id="uname" placeholder="name" required/>
    </legend>
    <legend style="margin: 10px; padding: 10px;">
        <label for="password">Enter password:</label>
        <input type="password" id="password" placeholder="password" required/>
    </legend>
    <legend style="margin: 10px; padding: 10px;">
        <label for="email">Enter your mail:</label>
        <input type="email" id="email" placeholder="mail" required/>
    </legend>
    <legend style="margin: 10px; padding: 10px;">
    <label for="dob">Enter your DOB:</label>
    <input type="date" id="dob" required/>
</legend>
<legend style="margin: 10px; padding: 10px;">
    <label for="url">Enter your Linkedin URL:</label>
    <input type="url" id="url" required/>
</legend>
<legend style="margin: 10px; padding: 10px;">
    <label for="Skill-Level">Work Experience:</label>
    <select name="Skill-Level" id="Skill-Level">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Experienced">Experienced</option>
    </select>
</legend>
<legend style="margin: 10px; padding: 10px;">
    <label for="file">Upload your resume: </label>
    <input type="file" id="file"/>
</legend>
<legend style="margin: 10px; padding: 10px;">
    <label for="range">How much will you range your self in communication?</label>
    <input type="range" id="range" min="1" max="11" value="1"/>

</legend>
<legend style="margin: 10px; padding: 10px;">
    <textarea rows="8" columns="10">Any queries?</textarea>
</legend>
    <input type="reset" style="margin: 5px; padding: 5px;"/>
    <button style="margin: 5px; padding: 5px;">Log me in!</button>
    </form>
</body>
</html>
